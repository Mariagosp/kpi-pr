  <body>
    <header>
      <div>
        <h1 id="quizTitle">Quiz</h1>
        <div class="small meta" id="quizDesc">Check your knowledge</div>
      </div>
      <div class="small meta" id="scoreMeta">Points 0</div>
    </header>
    <main
      class="card"
      id="quizApp"
      role="application"
      aria-labelledby="quizTitle"
    >
      <!-- <div class="progress" aria-hidden="true"><i id="progBar"></i></div> -->

      <section id="questionArea" aria-live="polite">
        <div class="question" id="questionText">Loading questions...</div>
        <div class="choices" id="choicesList"></div>

        <div class="controls">
          <button class="btn secondary" id="restartBtn" type="button">
            Restast
          </button>
          <div style="margin-left: auto">
            <button class="btn" id="nextBtn" type="button" disabled>
              Next
            </button>
          </div>
        </div>
      </section>

      <div id="resultArea" style="display: none" aria-live="polite">
        <div class="result">
          <h2 id="resultTitle">Результат</h2>
          <p id="resultDetail" class="small">
            You got <strong id="finalScore">0</strong> out of
            <span id="totalQ">0</span>.
          </p>
          <button class="btn" id="restartBtn2" type="button">Try again</button>
        </div>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
